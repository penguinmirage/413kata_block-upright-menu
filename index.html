<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>CPS Услуги и сервисы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header body__header">
      <a class="back-to-burger-switch header__back-to-burger-switch">
        <img src="images/ic/burger.svg" />
      </a>
      <a class="logo-pic header__logo-pic">
        <img src="images/Group.svg" />
      </a>
      <a class="search header__search">
        <img src="images/ic/search.svg" />
      </a>
    </header>
    <section class="upright-menu body__upright-menu">
      <ul class="menu-list upright-menu__menu-list">
        <li class="item menu-list__item">
          <img src="images/highlight.svg" />
          <div class="name item__name">Ремонт техники</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Услуги и сервисы</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Уорпоративным клиентам</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Продавцам техники</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Партнерам</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Производителям</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Наши сервисные центры</div>
        </li>
        <li class="item menu-list__item">
          <img src="#" />
          <div class="name item__name">Контакты</div>
        </li>
      </ul>
    </section>
    <footer>
      <section class="buttons footer__buttons">
        <a class="call buttons__call" href="#">
          <img src="images/ic/chat copy.svg" />
        </a>
        <a class="chat buttons__chat" href="#">
          <img src="images/ic/chat.svg" />
        </a>
        <a class="contact buttons__contact" href="#">
          <img src="images/ic/profile.svg" />
        </a>
      </section>
      <section class="contacts footer__contacts">
        <div class="item contacts__item">
          <a class="mail contacts__mail" href="mailto:mail@cps.com"
            >mail@cps.com</a
          >
        </div>
        <div class="item contacts__item">
          <div class="phone contacts__phone">8 800 890 8900</div>
        </div>
      </section>
      <section class="lang-select footer__lang-select">
        <div class="item lang-select__item">
          <a>RU</a>
        </div>
        <div class="item lang-select__item">
          <a>EN</a>
        </div>
        <div class="item lang-select__item">
          <a>CH</a>
        </div>
      </section>
    </footer>
  </body>
</html>
