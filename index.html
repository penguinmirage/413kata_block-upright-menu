<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>CPS Услуги и сервисы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <div class="block1">
    <section class="header block1__header">
      <a class="back-to-burger-switch header__back-to-burger-switch">
        <img src="images/ic/burger.svg" />
      </a>
      <div class="logo-pic header__logo-pic">
        <img src="images/Group.svg" />
      </div>
      <a class="search header__search">
        <img src="images/ic/search.svg" />
        <input placeholder="search" />
      </a>
    </section>
    <section class="upright-menu block1__upright-menu">
      <ul class="menu-list upright-menu__menu-list">
        <li class="menu-list__item">
          
          <a>Ремонт техники</a>
        </li>
        <li class="menu-list__item">
          
          <a>Услуги и сервисы</a>
        </li>
        <li class="menu-list__item">
          
          <a>Корпоративным клиентам</a>
        </li>
        <li class="menu-list__item">
          
          <a>Продавцам техники</a>
        </li>
        <li class="menu-list__item">
          
          <a>Партнерам</a>
        </li>
        <li class="menu-list__item">
          
          <a>Производителям</a>
        </li>
        <li class="menu-list__item">
          
          <a>Наши сервисные центры</a>
        </li>
        <li class="menu-list__item">
          
          <a>Контакты</a>
        </li>
      </ul>
    </section>
    <section class="footer block1__footer">
      <section class="buttons footer__buttons">
        <a class="call buttons__call" href="#">
          <img src="images/ic/chat copy.svg" />
        </a>
        <a class="chat buttons__chat" href="#">
          <img src="images/ic/chat.svg" />
        </a>
        <a class="contact buttons__contact" href="#">
          <img src="images/ic/profile.svg" />
        </a>
      </section>
      <section class="contacts footer__contacts">
        <div class="item contacts__item">
          <a class="mail contacts__mail" href="mailto:mail@cps.com"
            >mail@cps.com</a
          >
        </div>
        <div class="item contacts__item">
          <div class="phone contacts__phone">8 800 890 8900</div>
        </div>
      </section>
      <div class="lang-select footer__lang-select">
        <div class="item lang-select__item_active">
          RU
        </div>
        <div class="item lang-select__item">
          <a>EN</a>
        </div>
        <div class="item lang-select__item">
          <a>CH</a>
        </div>
      </div>
    </section>
  </section>
</html>
